<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CTF Judge{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <div class="logo">CTF Judge</div>
        <div>
            <a href="/">題目列表</a>
            <a href="/ranking">排行榜</a>
            {% if session.get('username') %}
                <a href="/logout">登出</a>
            {% else %}
                <a href="/login">登入</a>
                <a href="/register">註冊</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
